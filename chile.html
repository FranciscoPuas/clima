<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronóstico del Clima en Chile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ClimaChile</a>
      </div>
    </nav>

    <div class="container mt-5 mb-5">
      <h1 class="text-center mb-4">Pronóstico del Clima en Chile</h1>
      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <select id="ciudad" class="form-select mb-3 shadow-lg">
            <option value="">Seleccione una ciudad</option>
          </select>
          <button id="verPronostico" class="btn btn-primary w-100 shadow-lg">
            Ver Pronóstico del Clima
          </button>
        </div>
      </div>

      <div
        id="pronosticoCarrusel"
        class="carousel slide shadow-lg"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" id="pronosticoContenido">
          <!-- Pronóstico dinámico -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#pronosticoCarrusel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#pronosticoCarrusel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>

    <footer class="text-center mt-auto">
      <p>&copy; 2024 ClimaChile. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
